<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Skråfoto prototype</title>
    <link rel="stylesheet" href="dist/skraafotostyle.css">
    <script src="config.js"></script>

    <style>

      skraafoto-map,
      skraafoto-viewport {
        display: block;
        height: 100%;
        width: 100%;
      }

      skraafoto-slider .slider-grid {
        display: grid;
        grid-template-columns: auto auto;
        grid-template-rows: auto auto auto;
        height: 100%;
        width: 100%;
      }

    </style>
  </head>
  <body>

    <header>

      <h1>Skråfoto prototype</h1>

      <skraafoto-address-search></skraafoto-address-search>

    </header>

    <main>
      
      <skraafoto-slider aria-expanded="false">    
        <div class="slider-grid">
          <skraafoto-map id="skraafoto-map"></skraafoto-map>
          <skraafoto-viewport id="viewport-north" class="viewport-pick-option"></skraafoto-viewport>
          <skraafoto-viewport id="viewport-south" class="viewport-pick-option"></skraafoto-viewport>
          <skraafoto-viewport id="viewport-east" class="viewport-pick-option"></skraafoto-viewport>
          <skraafoto-viewport id="viewport-west" class="viewport-pick-option"></skraafoto-viewport>
          <skraafoto-viewport id="viewport-nadir" class="viewport-pick-option"></skraafoto-viewport>
        </div>
      </skraafoto-slider>
      
      <skraafoto-viewport id="viewport-main"></skraafoto-viewport>

    </main>

    <footer>
      Styrelsen for Dataforsyning
    </footer>

    <script type="module" src="dist/skraafoto.js"></script>

  </body>
</html>

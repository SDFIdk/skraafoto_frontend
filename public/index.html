<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">
    <title>Skråfoto</title>
    <link rel="stylesheet" href="dist/skraafotostyle.css">
    <link rel="icon" href="img/favicon.svg">
    <script src="config.js"></script>
  </head>
  <body class="sf-app">

    <header class="sf-header">
      <a href="/" class="sf-header-home"><img src="img/logo.svg" alt="Styrelsen for Dataforsyning og Infrastruktur"></a>
      <skraafoto-address-search></skraafoto-address-search>
      <a href="info.html" class="sf-header-help" title="Information om Skråfoto">?</a>
    </header>

    <main>

      <article class="sf-hero" style="background-image: url(img/skraafoto.png);" data-theme="dark">
        <h1>Velkommen til Skråfoto</h1>
        <p>Skråfoto giver dig mulighed for at finde luftfotos taget fra forskellige retninger.</p>
        <p>Søg efter en adresse for at finde skråfotos i dit område</p>
      </article>

      <skraafoto-viewport id="viewport-main"></skraafoto-viewport>
      <skraafoto-direction-picker></skraafoto-direction-picker>

    </main>

    <script type="module" src="dist/skraafoto.js"></script>

  </body>
</html>

<!DOCTYPE html>
<html lang="da" data-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">
  <title>Skråfoto</title>
  <meta name="description" content="Skråfoto er en tjeneste, hvor du kan finde skrå luftfotos fra forskellige vinkler af steder i hele Danmark. Udviklet af Styrelsen for Dataforsyning og Infrastruktur.">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/logos/logo-simple-micro.svg">
  <script src="config.js"></script>
  <style>
    body {
      position: relative;
      display: flex;
      flex-flow: column nowrap;
      align-items: center;
      background-color: var(--mork-tyrkis);
    }

    main {
      width: 100%;
      height: 100%;
      flex: 1 1 auto;
    }

    #viewport-1 {
      position: relative;
      display: block;
      height: 100%;
    }

    #viewport-1[hidden] {
      display: none;
    }

    skraafoto-direction-picker {
      display: block;
      height: 0;
      width: 0;
    }

    @media screen and (max-width: 40rem) {

      .ds-logo-micro>span {
        display: none;
      }
    }

    @media screen and (min-width: 80rem) {

      body>main {
        display: flex;
        flex-flow: row nowrap;
      }

      #viewport-1,
      #map-main {
        width: 70%;
        flex: 1 1 70%;
        position: relative;
      }

      skraafoto-direction-picker {
        height: 100%;
        width: 40rem;
        flex: 0 0 40rem;
      }

    }
  </style>
</head>

<body class="sf-app">

  <skraafoto-header></skraafoto-header>

  <skraafoto-first-time-visit></skraafoto-first-time-visit>
  <skraafoto-alert-splash></skraafoto-alert-splash>

  <main id="maincontent">

    <skraafoto-viewport id="viewport-1" data-index="0"></skraafoto-viewport>
    <skraafoto-advanced-map id="map-main" hidden></skraafoto-advanced-map>
    <skraafoto-direction-picker data-index="0"></skraafoto-direction-picker>
    <skraafoto-splash></skraafoto-splash>

  </main>

  <script type="module" src="viewer.js"></script>

</body>

</html>

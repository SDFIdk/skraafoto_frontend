<!DOCTYPE html>
<html lang="da" data-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">
    <title>Skråfoto</title>
    <link rel="stylesheet" href="dist/skraafotostyle.css">
    <link rel="icon" href="img/logos/logo-simple-micro.svg">
    <script src="config.js"></script>
    <style>
      body {
        position: relative;
        display: flex;
        flex-flow: column nowrap;
        align-items: center;
      }
      main {
        width: 100%;
        height: 100%;
        display: flex;
        flex-flow: column nowrap;
        justify-content: center;
        align-items: center;
        padding: 3rem 0;
      }
    </style>
  </head>
  <body class="sf-app">

    <header class="ds-container ds-padding">
      <span class="ds-logo-responsive">
        <strong>Skråfoto</strong>
        <span>Styrelsen for Dataforsyning og Infrastruktur</span>
      </span>
    </header>

    <main data-theme="dark">

      <article class="ds-padding" style="text-align: center;">
        <h1>Velkommen til Skråfoto</h1>
        <p>
          Skråfoto giver dig mulighed for at finde luftfotos taget fra forskellige retninger.<br>
          Søg efter en adresse for at finde skråfotos i dit område
        </p>
        <skraafoto-address-search style="margin-bottom: 3rem;"></skraafoto-address-search>
      </article>

    </main>

    <footer style="background-color: var(--medium-steel);" class="ds-container-fluid">
      <p style="text-align: center;" class="ds-padding">
        <a href="info.html" role="button" class="outline">Vil du vide mere om skråfoto?</a>
      </p>
    </footer>

    <script type="module" src="dist/skraafoto.js"></script>
    <script>
      document.querySelector('skraafoto-address-search').addEventListener('addresschange', function(event) {
        location.href = `viewer.html?center=${event.detail[0]},${event.detail[1]}`
      })
    </script>

  </body>
</html>

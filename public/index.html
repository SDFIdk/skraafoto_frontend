<!DOCTYPE html>
<html lang="da" data-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">
    <title>Skråfoto</title>
    <link rel="stylesheet" href="dist/skraafotostyle.css">
    <link rel="icon" href="img/logos/logo-simple-micro.svg">
    <script src="config.js"></script>
    <style>
      .sf-hero {
        width: 100%;
        height: 100%;
        display: flex;
        flex-flow: column nowrap;
        justify-content: center;
        align-items: center;
        padding: 4rem;
      }
    </style>
  </head>
  <body class="sf-app">

    <header class="sf-header">
      <a href="/" class="sf-header-home">
        <img src="img/logos/logo.svg" alt="Styrelsen for Dataforsyning og Infrastruktur">
        <p>
          <span>Skråfoto</span>
          <span>Styrelsen for Dataforsyning og Infrastruktur</span>
        </p>
      </a>
      <a href="info.html" class="sf-header-help" title="Information om Skråfoto">
        <img src="img/icons/icon_info.svg" alt="Information om Skråfoto">
      </a>
    </header>

    <main>

      <article class="sf-hero">
        <h1>Velkommen til Skråfoto</h1>
        <p>Skråfoto giver dig mulighed for at finde luftfotos taget fra forskellige retninger.</p>
        <p>Søg efter en adresse for at finde skråfotos i dit område</p>
        <skraafoto-address-search></skraafoto-address-search>
      </article>

    </main>

    <script type="module" src="dist/skraafoto.js"></script>
    <script>
      document.querySelector('skraafoto-address-search').addEventListener('addresschange', function(event) {
        location.href = `viewer.html?center=${event.detail[0]},${event.detail[1]}`
      })
    </script>

  </body>
</html>

<!DOCTYPE html>
<html lang="da" data-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">
    <title>Skråfoto</title>
    <meta name="description" content="Skråfoto er en tjeneste, hvor du kan finde skrå luftfotos fra forskellige vinkler af steder i hele Danmark. Udviklet af Styrelsen for Dataforsyning og Infrastruktur.">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logos/logo-simple-micro.svg">
    <script src="config.js"></script>
    <style>
      body {
        position: relative;
        display: flex;
        flex-flow: column nowrap;
        align-items: center;
        background-color: var(--mork-tyrkis);
      }

      main {
        width: 100%;
        height: 100%;
        flex: 1 1 auto;
      }

      #viewport-main {
        position: relative;
        display: block;
        height: 100%;
      }

      #viewport-main[hidden] {
        display: none;
      }

      skraafoto-address-search {
        position: absolute;
        top: 0.75rem;
        right: 5rem;
      }

      skraafoto-direction-picker {
        display: block;
        height: 0;
        width: 0;
      }

      skraafoto-view-switcher {
        position: absolute;
        top: 15rem;
        right: 1rem;
      }

      @media screen and (max-width: 40rem) {

        .ds-logo-micro > span {
          display: none;
        }
      }

      @media screen and (min-width: 80rem) {

        body > main {
          display: flex;
          flex-flow: row nowrap;
        }

        #viewport-main,
        #map-main {
          width: 70%;
          flex: 1 1 70%;
          position: relative;
        }

        skraafoto-direction-picker {
          height: 100%;
          width: 40rem;
          flex: 0 0 40rem;
        }

        skraafoto-view-switcher {
          right: 41rem;
        }

      }
    </style>
  </head>
  <body class="sf-app">

    <cookie-alert></cookie-alert>

    <skraafoto-header></skraafoto-header>

    <skraafoto-first-time-visit></skraafoto-first-time-visit>

    <main id="maincontent">

      <skraafoto-address-search collapsible data-theme="dark"></skraafoto-address-search>
      <skraafoto-advanced-viewport id="viewport-main"></skraafoto-advanced-viewport>
      <skraafoto-advanced-map id="map-main" hidden></skraafoto-advanced-map>
      <skraafoto-direction-picker></skraafoto-direction-picker>
      <skraafoto-view-switcher></skraafoto-view-switcher>

    </main>

    <script type="module" src="viewer.js"></script>

  </body>
</html>

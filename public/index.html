<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Skråfoto prototype</title>
    <link rel="stylesheet" href="dist/skraafotostyle.css">
    <script src="config.js"></script>

    <style>

      skraafoto-slider skraafoto-viewport,
      skraafoto-slider skraafoto-map {
        display:block;
        height: 15% !important;
      }

    </style>
  </head>
  <body>

    <header>

      <h1>Skråfoto prototype</h1>

      <skraafoto-address-search></skraafoto-address-search>

    </header>

    <main>
      
      <skraafoto-slider aria-expanded="false">
      
        <skraafoto-map style="height: 20rem; display: block;"></skraafoto-map>

        <skraafoto-viewport id="viewport-north"></skraafoto-viewport>
        <skraafoto-viewport id="viewport-south"></skraafoto-viewport>
        <skraafoto-viewport id="viewport-east"></skraafoto-viewport>
        <skraafoto-viewport id="viewport-west"></skraafoto-viewport>
        <skraafoto-viewport id="viewport-nadir"></skraafoto-viewport>

      </skraafoto-slider>
      
      <skraafoto-viewport id="viewport-main"></skraafoto-viewport>

    </main>

    <footer>
      Styrelsen for Dataforsyning
    </footer>

    <script type="module" src="dist/skraafoto.js"></script>

  </body>
</html>

<!DOCTYPE html>
<html lang="da" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">
  <title>Skråfoto</title>
  <meta name="description" content="Skråfoto er en tjeneste, hvor du kan finde skrå luftfotos fra forskellige vinkler af steder i hele Danmark. Udviklet af Styrelsen for Dataforsyning og Infrastruktur.">
  <link rel="stylesheet" href="./src/index.css" id="sf-common-styles">
  <link rel="icon" href="/img/logos/logo-small.svg">
  <script src="/config.js"></script>
  <style>

    main#maincontent {
      width: 100%;
      height: 100%;
      flex: 1 1 auto;
      display: flex;
      flex-flow: row nowrap;
      gap: 3px;
    }

    #viewport-1,
    #viewport-2 {
      position: relative;
      height: 100%;
      width: 100%;
    }

    /* Orient 2nd view's infobox to the right side of the sreen */
    #viewport-2 skraafoto-info-box .sf-slider-content {
      left: auto;
      right: 0;
      transform: translate(30rem, 0);
    }
    #viewport-2 skraafoto-info-box .sf-slider-content.open {
      transform: translate(0,0);
    }

  </style>
</head>
<body class="sf-app">

  <skraafoto-header></skraafoto-header>

  <main id="maincontent">
    <skraafoto-viewport id="viewport-1" data-itemkey="item1"></skraafoto-viewport>
    <skraafoto-viewport id="viewport-2" data-itemkey="item2"></skraafoto-viewport>
  </main>

  <skraafoto-version-info></skraafoto-version-info>

  <script type="module" src="./src/views/twinview.js"></script>

</body>
</html>
